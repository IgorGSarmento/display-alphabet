<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Display Alphabet</title>
</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-6">
				<div class="row">
					<div class="col-md-6">
						<p style="font-size: 40px;">Letras escolhidas: </p>
						<p id="text1" style="font-size: 65px;"></p>
					</div>
				
					<div class="col-md-6">
						<p style="font-size: 40px;">Letras pra escolher: </p>
						<p id="text2" style="font-size: 65px;"></p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3">
						 
						<button onclick="voltarLetra()" type="button" class="btn btn-success btn-block">
							Anterior
						</button>
					</div>
					<div class="col-md-3">
						 
						<button onclick="escolherLetra()" type="button" class="btn btn-success btn-block">
							Escolher
						</button>
					</div>
					<div class="col-md-3">
						 
						<button onclick="apagarLetra()" type="button" class="btn btn-success btn-block">
							Apagar
						</button>
					</div>
					<div class="col-md-3">
						 
						<button onclick="avancaLetra()" type="button" class="btn btn-success btn-block">
							Anterior
						</button>
					</div>
				</div>
			</div>
			<div class="col-md-6">
			</div>
		</div>
	</div>


	<script src="display-alphabet.js"></script>
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
